<!-- Loading in some scripts here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<footer class="site-footer">

  <div class="container">

    <!-- <h2 class="footer-heading">{{ site.email | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
      <p>Designed and built by Luke Webster</p>
      <p>Powered by Jekyll</p>
      </div>

      <div class="footer-col footer-col-2">
        <span class="devicons devicons-github_badge"></span>
        <a href="https://github.com/{{site.github_username}}">{{ site.github_username }}</a>

      </div>

      <div class="footer-col footer-col-3">

        <a href="mailto:{{ site.email }}">{{ Contact }}</a>
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
